before:
  hooks:
  - go mod tidy
  - go generate ./...
builds:
- env:
  - CGO_ENABLED=0
  goos:
  - linux
  - windows
  - darwin
  main: main.go
  goarch:
  - amd64
  binary: {{ cookiecutter.project_slug }}
  id: {{ cookiecutter.project_slug }}
  ldflags:
  - -s -w
    -X "github.com/{{ cookiecutter.github_username }}/{{ cookiecutter.project_slug }}/version.Version={{ .Version }}"
    -X "github.com/{{ cookiecutter.github_username }}/{{ cookiecutter.project_slug }}/version.Date={{ .CommitDate }}"
    -X "github.com/{{ cookiecutter.github_username }}/{{ cookiecutter.project_slug }}/version.GoVersion={{ .Env.GOVERSION }}"
    -X "github.com/{{ cookiecutter.github_username }}/{{ cookiecutter.project_slug }}/version.ShortGitSHA={{ .ShortCommit }}"
    -X "github.com/{{ cookiecutter.github_username }}/{{ cookiecutter.project_slug }}/version.FullGitSHA={{ .FullCommit }}"
archives:
- format: tar.gz
  name_template: |-
    {{ cookiecutter.project_slug }}_ {{- title .Os }}_ {{- if eq .Arch "amd64" }}x86_64
                               {{- else if eq .Arch "386" }}i386
                               {{- else }}
                               {{ .Arch }}
                               {{ end }}
                               {{- if .Arm }}v{{ .Arm }}{{ end }}
  format_overrides:
  - goos: windows
    format: zip
checksum:
  name_template: checksums.txt
snapshot:
  name_template: '{{ incpatch .Version }}-next'
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
brews:
- name: {{ cookiecutter.project_slug }}
  directory: Formula
  homepage: https://github.com/{{ cookiecutter.github_username }}/{{ cookiecutter.project_slug }}
  repository:
    owner: {{ cookiecutter.github_username }}
    name: homebrew-tools
    branch: main
scoops:
- name: {{ cookiecutter.project_slug }}
  homepage: https://github.com/{{ cookiecutter.github_username }}/{{ cookiecutter.project_slug }}
  description: "Description of the {{ cookiecutter.project_slug }} project"
  license: MIT
  repository:
    owner: {{ cookiecutter.github_username }}
    name: scoop-bucket
    branch: master
